<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/css/main.min.css">

	<title>Pasopati External Database</title>
</head>
<body>
	<div class="row">
		<div id="formPdb" class="col-md-12 col-xs-12">
      <form onSubmit="return false;" class="form-inline">
        <div class="form-group">
          <label for="passcode">Passcode</label>
          <input type="text" class="form-control" id="passcode" placeholder="Enter the secret key">
        </div>
        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
      </form>
      <span id="textError"></span>
		</div>
    <div id="tablePdb" class="col-md-12 col-xs-12">
      <div class="table-responsive table-width-custom">
        <table class="table table-hover table-condensed">
          <thead>
            <th>Nama Lembaga/Individu</th>
            <th>Alamat</th>
            <th>Contact Person</th>
            <th>Nomor Telepon/HP</th>
            <th>Nomor HP</th>
            <th>Email</th>
            <th>Foto Lokasi</th>
            <th>Informasi lain selengkapnya</th>
            <th>Kategori</th>
            <th>Akun social media</th>
          </thead>
          <tbody id="pdb-table-body">

          </tbody>
        </table>
      </div>
    </div>
	</div>

	<script src="assets/js/main.min.js"></script>
</body>
</html>
